version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    groups:
      grpc:
        patterns:
          - "tonic"
          - "tonic-*"
          - "prost"
          - "prost-*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
